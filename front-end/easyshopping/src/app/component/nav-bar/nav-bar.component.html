<mat-toolbar color="primary">
  <img src="../assets/logo_tranparent.png" alt="logo_tranparent" routerLink="" />
  <span class="title" routerLink="">Easyshopping</span>
  <span class="toolbar-spacer"></span>

  <ng-container *ngIf="isDesktop">
    <a routerLink="" mat-button>Home</a>

    <a routerLink="cart" mat-button *ngIf="isLoggedIn">Cart</a>
    <a routerLink="account" mat-button *ngIf="isLoggedIn">Account</a>

    <a routerLink="admin" mat-button *ngIf="isLoggedIn">Admin Panel</a>
    <a routerLink="contact" mat-button>Contact Me</a>
    <a routerLink="about" mat-button>About Me</a>
    <a routerLink="login" (click)="handleLogout()" mat-button *ngIf="isLoggedIn">Logout</a>
    <a routerLink="register" mat-button *ngIf="!isLoggedIn">Register</a>
    <a routerLink="login" mat-button *ngIf="!isLoggedIn">Login</a>
  </ng-container>

  <ng-container *ngIf="!isDesktop">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button routerLink='' mat-menu-item>
        <mat-icon color="primary">home</mat-icon>
        <span>Home</span>
      </button>
      <button routerLink="login" mat-menu-item *ngIf="!isLoggedIn">
        <mat-icon color="primary">login</mat-icon>
        <span>Login</span>
      </button>
      <button routerLink='register' mat-menu-item *ngIf="!isLoggedIn">
        <mat-icon color="primary">app_registration</mat-icon>
        <span>Register</span>
      </button>
      <button routerLink='cart' mat-menu-item *ngIf="isLoggedIn">
        <mat-icon color="primary">shopping_cart</mat-icon>
        <span>Cart</span>
      </button>
      <button routerLink='account' mat-menu-item *ngIf="isLoggedIn">
        <mat-icon color="primary">account_circle</mat-icon>
        <span>Account</span>
      </button>
      <button routerLink='login' (click)="handleLogout()" mat-menu-item *ngIf="isLoggedIn">
        <mat-icon color="primary">logout</mat-icon>
        <span>Logout</span>
      </button>
      <button routerLink='admin' mat-menu-item *ngIf="isLoggedIn">
        <mat-icon color="primary">admin_panel_settings</mat-icon>
        <span>Admin Panel</span>
      </button>
      <button routerLink='contact' mat-menu-item>
        <mat-icon color="primary">forum</mat-icon>
        <span>Contact Me</span>
      </button>
      <button routerLink='about' mat-menu-item>
        <mat-icon color="primary">contact_support</mat-icon>
        <span>About Me</span>
      </button>
    </mat-menu>
  </ng-container>
</mat-toolbar>
