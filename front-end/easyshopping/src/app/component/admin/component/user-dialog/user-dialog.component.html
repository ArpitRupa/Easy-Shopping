<mat-card class="parent-container">
  <mat-card-content>
    <div class="flex-container">
      <h2>{{user.username}} </h2>
    </div>
    <div class="flex-container">
      <h2> Id: {{user.id}} </h2>
    </div>
    <div class="flex-container">
      <h4>{{user.firstName}} {{user.lastName}}</h4>
    </div>
    <div class="flex-container">
      <h4>{{user.email}}</h4>
    </div>
    <div class="flex-container">
      <h4>Role: {{user.role}}</h4>
    </div>
    <div class="button-container">
      <button mat-flat-button color="primary">Update Role</button>
      <button mat-flat-button color="warn">Delete User</button>
    </div>
  </mat-card-content>
</mat-card>
