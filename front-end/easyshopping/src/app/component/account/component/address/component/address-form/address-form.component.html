<div class="card-parent-div">
  <mat-card>
    <mat-card-header>
      <h1 style="padding-left: 10px;">Add Address</h1>
    </mat-card-header>
    <mat-card-content class="registration-form">
      <form class="full-width" [formGroup]="addressForm">

        <div class="flex-container">
          <mat-form-field class="full-width">
            <mat-label>Street Add. 1</mat-label>
            <input matInput placeholder="1234 Street Way" formControlName="street1">
          </mat-form-field>
        </div>

        <div class="flex-container">
          <mat-form-field class="full-width">
            <mat-label>Street Add. 2</mat-label>
            <input matInput placeholder="Apt, P.O Box..." formControlName="street2">
            <mat-error> </mat-error>
          </mat-form-field>
        </div>

        <div class="flex-container">
          <mat-form-field class="full-width">
            <mat-label>City</mat-label>
            <input matInput placeholder="City" formControlName="city">
          </mat-form-field>
        </div>

        <div class="flex-container">
          <mat-form-field class="full-width">
            <mat-label>State</mat-label>
            <mat-select formControlName="state">
              <mat-option *ngFor="let state of states" [value]="state.name">
                {{state.code}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="flex-container">
          <mat-form-field class="full-width">
            <mat-label>ZIP Code</mat-label>
            <input matInput placeholder="ZIP Code" formControlName="zipCode">
          </mat-form-field>
        </div>

        <div class="registration-buttons">
          <button style="width:50%" mat-raised-button color="primary">Submit</button>
          <a style="width:50%" mat-raised-button color="accent" (click)="processClose()">Cancel</a>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
