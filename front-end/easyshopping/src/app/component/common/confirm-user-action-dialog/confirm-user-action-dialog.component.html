<mat-card class="parent-container">
  <mat-card-content>
    <div class="flex-container">
      <h2> Are you sure? </h2>
    </div>
    <div class="button-container">
      <button mat-flat-button color="primary" (click)="closeDialog(true)">Yes</button>
      <button mat-flat-button color="warn" (click)="closeDialog(false)">No</button>
    </div>
  </mat-card-content>
</mat-card>
